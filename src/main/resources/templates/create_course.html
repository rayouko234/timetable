<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>
<body>
<h1 class = "text-center"> Add New Course </h1>
				<div class = "card-body">
					<form th:action="@{/courses}" th:object = "${course}" method="POST">
						<div class ="form-group">
							<label> course code </label>
							<input
							type = "text"
							name = "courseCode"
							th:field = "*{courseCode}"
							class = "form-control"
							placeholder="Enter Course code"
							/>
						</div>

						<div class ="form-group">
							<label> Certification </label>
							<input
							type = "text"
							name = "certification"
							th:field = "*{certification}"
							class = "form-control"
							placeholder="Degree or Diploma"
							/>
						</div>

						<div class ="form-group">
							<label> Course name </label>
							<input
							type = "text"
							name = "courseName"
							th:field = "*{courseName}"
							class = "form-control"
							placeholder="Name of the course"
							/>
						</div>

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
</body>
</html>
